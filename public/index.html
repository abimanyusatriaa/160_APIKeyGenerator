<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pembuat API Key - Retro Klasik</title>
  <style>
    /* ... (Style impor font, body, h1, dan .container tidak diubah) ... */
    @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

    body {
      font-family: 'VT323', monospace;
      background: #0b0f08;
      color: #33ff33;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #001a00;
      border: 2px solid #00ff00;
      border-radius: 8px;
      padding: 30px;
      width: 420px;
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 12px;
      box-shadow: 0 0 15px rgba(0, 255, 0, 0.4);
    }
    
    h1 {
      font-size: 2.5em;
      margin-top: 0;
      margin-bottom: 20px;
      text-shadow: 0 0 5px #00ff00;
    }

    /* PERBAIKAN: Menjaga lebar 100% dan box-sizing: border-box; 
       agar padding tidak menambah lebar melebihi kontainer. */
    input, textarea, button { 
      /* Terapkan box-sizing: border-box; untuk mencegah padding menambah lebar total */
      box-sizing: border-box; 
      width: 100%;
      font-size: 1.2em; /* Gunakan ukuran font yang sama */
      font-family: 'VT323', monospace; /* Gunakan font yang sama */
    }

    /* Style Input dan Textarea */
    input, textarea {
      background: #000;
      color: #00ff00;
      border: 1px solid #00ff00;
      padding: 10px;
      border-radius: 6px;
      box-shadow: inset 0 0 10px rgba(0,255,0,0.15);
      resize: none; /* Cegah textarea diubah ukurannya */
    }

    /* Style Button */
    button { 
      background: #003300; 
      color: #00ff00; 
      border: 1px solid #00ff00; 
      padding: 10px; 
      border-radius: 6px; 
      cursor: pointer; 
      transition: background 0.2s, transform 0.2s;
    } 

    button:hover { 
      background: #005500; 
      transform: scale(1.02);
      box-shadow: 0 0 8px rgba(0, 255, 0, 0.6);
    }
    
    .msg { 
      color: #00ff00; 
      display:none;
      font-size: 1.1em;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pembuat API Key<span>_</span></h1>

    <input id="firstname" type="text" placeholder="> First Name" />
    <input id="lastname" type="text" placeholder="> Last Name" />
    <input id="email" type="email" placeholder="> Email" />

    <button id="generateBtn">[ GENERATE ]</button>
    <textarea id="apikey" readonly placeholder="> API KEY akan muncul di sini..."></textarea>

    <button id="saveBtn">[ SAVE ]</button>

    <button onclick="goToAdmin()">[ ADMIN LOGIN ]</button>
    <div class="msg" id="msg"></div>
  </div>

  <script>
    // ... (Script di sini tidak diubah) ...
    function showMsg(text, ok = true) {
      const el = document.getElementById('msg');
      el.style.display = 'block';
      el.textContent = text;
      el.style.color = ok ? '#00ff00' : '#ff3333';
      setTimeout(() => el.style.display = 'none', 3000);
    }

    function goToAdmin() {
      window.location.href = '/admin.html';
    }

    let latestApiKey = null;

    // ============================
    // GENERATE
    // ============================
    document.getElementById('generateBtn').addEventListener('click', async () => {
      const txt = document.getElementById('apikey');
      txt.value = '> Sedang membuat API Key...';

      try {
        const res = await fetch('/api/keys', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' }
        });
        const json = await res.json();

        if (!json.success) {
          txt.value = '> Gagal membuat API Key';
          showMsg('Gagal membuat API Key', false);
          return;
        }

        latestApiKey = json.apiKey;
        txt.value = latestApiKey;
        showMsg('API Key berhasil dibuat!');
      } catch (e) {
        console.error(e);
        txt.value = '> Terjadi kesalahan...';
        showMsg('Terjadi kesalahan jaringan', false);
      }
    });

    // ============================
    // SAVE
    // ============================
    document.getElementById('saveBtn').addEventListener('click', async () => {
      const first_name = document.getElementById('firstname').value.trim();
      const last_name = document.getElementById('lastname').value.trim();
      const email = document.getElementById('email').value.trim();

      if (!first_name || !last_name || !email) {
        showMsg('Isi semua field dulu!', false);
        return;
      }

      if (!latestApiKey) {
        showMsg('Generate API key dulu!', false);
        return;
      }

      const payload = { first_name, last_name, email, api_key: latestApiKey };

      try {
        const res = await fetch('/api/users/save', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        const json = await res.json();

        if (!json.success) {
          showMsg('Gagal menyimpan user: ' + (json.message || 'error'), false);
        } else {
          showMsg('User berhasil disimpan!');
        }
      } catch (e) {
        console.error('ERR save:', e);
        showMsg('Terjadi kesalahan jaringan', false);
      }
    });
  </script>
</body>
</html>
