<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pembuat API Key - Retro Klasik</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

    body {
      font-family: 'VT323', monospace;
      background-color: #0b0f08;
      color: #33ff33;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .container {
      background-color: #001a00;
      border: 2px solid #00ff00;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.4);
      padding: 30px;
      width: 420px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      text-shadow: 0 0 8px #00ff00, 0 0 16px #00cc00;
    }

    button {
      background-color: #003300;
      color: #00ff00;
      border: 1px solid #00ff00;
      border-radius: 4px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 0 8px #00ff00;
      width: 100%;
      max-width: 360px;
    }

    button:hover {
      background-color: #005500;
      box-shadow: 0 0 12px #00ff00;
      transform: scale(1.05);
    }

    textarea {
      display: block;
      width: calc(100% - 20px);
      height: 120px;
      background-color: #000;
      color: #00ff00;
      border: 1px solid #00ff00;
      border-radius: 4px;
      padding: 10px;
      font-size: 18px;
      resize: none;
      box-shadow: inset 0 0 10px rgba(0, 255, 0, 0.4);
      text-shadow: 0 0 6px #00ff00;
    }

    textarea::placeholder {
      color: #00cc00;
      opacity: 0.7;
    }

    .message {
      color: #00ff00;
      text-shadow: 0 0 5px #00ff00;
      font-size: 18px;
      display: none;
    }

    .blink {
      animation: blink 1s infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    .scanline {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: repeating-linear-gradient(
        to bottom,
        rgba(0, 255, 0, 0.05) 0px,
        rgba(0, 255, 0, 0.05) 1px,
        transparent 2px,
        transparent 3px
      );
      animation: moveScan 6s linear infinite;
    }

    @keyframes moveScan {
      from { background-position: 0 0; }
      to { background-position: 0 100px; }
    }
  </style>
</head>
<body>
  <div class="scanline"></div>

  <div class="container">
    <h1>Pembuat API Key<span class="blink">_</span></h1>
    <button onclick="buatApiKey()">[ GENERATE ]</button>
    <textarea id="apikey" readonly placeholder="> API KEY akan muncul di sini..."></textarea>
    <button onclick="copyApiKey()">[ COPY API KEY ]</button>
    <div class="message" id="message">API Key berhasil disalin!</div>
  </div>

  <script>
    async function buatApiKey() {
      const textarea = document.getElementById('apikey');
      const message = document.getElementById('message');
      message.style.display = 'none';
      textarea.value = '> Sedang membuat API Key...';

      try {
        const response = await fetch('/api/keys', { 
            method: 'POST', 
            headers: { 'Content-Type': 'application/json' } 
        });

        if (!response.ok) throw new Error('Gagal mengambil API key');
        const data = await response.json();

        if (data.success) textarea.value = data.apiKey;
        else textarea.value = '> Gagal membuat API key!';
      } catch (error) {
        console.error(error);
        textarea.value = '> Terjadi kesalahan saat menghubungi server.';
      }
    }

    function copyApiKey() {
      const textarea = document.getElementById('apikey');
      const message = document.getElementById('message');

      if (!textarea.value || textarea.value.startsWith('> Sedang') || textarea.value.startsWith('> Gagal')) {
        message.textContent = 'Tidak ada API key untuk disalin!';
        message.style.display = 'block';
        return;
      }

      navigator.clipboard.writeText(textarea.value)
        .then(() => {
          message.textContent = 'API Key berhasil disalin!';
          message.style.display = 'block';
          setTimeout(() => message.style.display = 'none', 2000);
        })
        .catch(() => {
          message.textContent = 'Gagal menyalin API Key!';
          message.style.display = 'block';
        });
    }
  </script>
</body>
</html>
